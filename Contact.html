<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Chandra Kausik Kakumanu</title>
    <link rel="icon" type="image/svg+xml" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #F3E600; /* Cyberpunk yellow */
            --bg: #0A0A0A; /* Deep black background */
            --accent: #F3E600; /* Cyberpunk yellow */
            --cool-accent: #03D8F3; /* Cyberpunk 2077 cyan blue */
            --text: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        header {
            background: var(--accent);
            padding: 1rem;
            border-bottom: 2px solid var(--bg);
        }

        header h1 {
            font-family: 'Major Mono Display', monospace;
            color: var(--bg);
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 5px;
        }

        nav {
            display: flex;
            justify-content: center;
            background: rgba(10, 10, 10, 0.1);
            padding: 1rem;
        }

        nav a {
            text-decoration: none;
            color: var(--bg);
            margin: 0 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--cool-accent);
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid var(--cool-accent);
        }

        h2 {
            color: var(--accent);
            font-family: 'Major Mono Display', monospace;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 1rem;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-info a {
            color: var(--cool-accent);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--accent);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        input, textarea {
            background-color: rgba(30, 30, 30, 0.9);
            border: 1px solid var(--cool-accent);
            color: var(--text);
            padding: 0.5rem;
            font-family: 'Roboto Mono', monospace;
        }

        button {
            background-color: var(--accent);
            color: var(--bg);
            border: none;
            padding: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--cool-accent);
        }
    </style>
</head>
<body>
<header>
    <h1>Chandra Kausik Kakumanu</h1>
    <nav>
        <a href="index.html">About</a>
        <a href="Work.html">Work</a>
        <a href="Contact.html">Contact Me</a>
    </nav>
</header>
<main>
    <h2>Contact Me</h2>
    <div class="contact-info">
        <p>Want to collaborate or have a project in mind? Reach out to me:</p>
        <p>Email: <a href="mailto:chandra.kakumanu@email.com">chandra.kakumanu@email.com</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/chandrakakumanu" target="_blank">LinkedIn Profile</a></p>
    </div>

    <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</main>
</body>
</html>
